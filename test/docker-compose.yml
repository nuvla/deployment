version: '3.3'

services:
  proxy:
    image: traefik:1.7
    command: --api --web --docker --docker.swarmMode --docker.watch --docker.exposedByDefault=false --loglevel=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    configs:
      - source: traefik.toml
        target: /traefik.toml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
    networks:
      - test-net

  es:
    image: nuvla/es:7.0.0.0
    environment:
      - cluster.name=elasticsearch
      - xpack.security.enabled=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - test-net

  zk:
    image: zookeeper:3.4
    environment:
      - ZOO_MY_ID=3
    ports:
      - "2181:2181"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    volumes:
      - zkdata:/data
      - zkdatalog:/datalog
    networks:
      - test-net

  api:
    image: nuvladev/api:master
    environment:
      - ES_HOST=es
      - ES_PORT=9200
      - ZK_ENDPOINTS=zk:2181
      - NUVLA_SUPER_PASSWORD=${NUVLA_SUPER_PASSWORD:-supeR8-supeR8}
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.port=8200"
        - "traefik.backend=api"
        - "traefik.backend.healthcheck.path=/api/cloud-entry-point"
        - "traefik.frontend.headers.customRequestHeaders=nuvla-authn-info:"
        - "traefik.frontend.rule=PathPrefix:/api"
      restart_policy:
        condition: on-failure
        delay: 5s    
    networks:
      - test-net

  # User interface takes the paths /, /ui/*, anything else
  # is routed elsewhere.
  ui:
    image: nuvladev/ui:master
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.backend=ui"
        - "traefik.backend.healthcheck.path=/ui/index.html"
        - "traefik.frontend.headers.customRequestHeaders=nuvla-authn-info:"
        - "traefik.frontend.rule=Path:/,/ui/,/{a:ui.*}"
      restart_policy:
        condition: on-failure
        delay: 5s    
    networks:
      - test-net

  job-executor:
    image: nuvladev/job:master
    entrypoint: /app/job_executor.py
    command: --api-url http://api:8200 --api-authn-header group/nuvla-admin --zk-hosts zk:2181 --es-hosts es
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s    
    networks:
      - test-net

  jobd-jobs-cleanup:
    image: nuvladev/job:master
    entrypoint: /app/job_distributor_jobs_cleanup.py
    command: --api-url http://api:8200 --api-authn-header group/nuvla-admin --zk-hosts zk:2181
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s    
    networks:
      - test-net

  jobd-deployment-state:
    image: nuvladev/job:master
    entrypoint: /app/job_distributor_deployment_state.py
    command: --api-url http://api:8200 --api-authn-header group/nuvla-admin --zk-hosts zk:2181 --interval 10
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    networks:
      - test-net

  jobd-comp-image-state:
    image: nuvladev/job:master
    entrypoint: /app/job_distributor_component_image_state.py
    command: --api-url http://api:8200 --api-authn-header group/nuvla-admin --zk-hosts zk:2181 --interval 3600
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    networks:
      - test-net

  jobd-srvc-image-state:
    image: nuvladev/job:master
    entrypoint: /app/job_distributor_service_image_state.py
    command: --api-url http://api:8200 --api-authn-header group/nuvla-admin --zk-hosts zk:2181 --interval 3600
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
    networks:
      - test-net

configs:
  traefik.toml:
    file: ./traefik/traefik.toml

networks:
  test-net:
    attachable: true

volumes:
  esdata:
    driver: local
  zkdata:
    driver: local
  zkdatalog:
    driver: local
