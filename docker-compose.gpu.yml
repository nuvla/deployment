version: "3.7"

x-common: &common
  stop_grace_period: 5s
  logging:
    options:
      max-size: "250k"
      max-file: "10"
  labels:
    - "nuvlabox.component=True"
    - "nuvlabox.deployment=production"
    - "nuvlabox.peripheral.component=True"
    - "nuvlabox.peripheral.type=gpu"

services:
  peripheral-manager-gpu:
    <<: *common
    image: nuvlabox/peripheral-manager-gpu:1.1.0
    restart: on-failure
    volumes:
      - /etc/:/etcfs/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/lib/:/usr/lib/:ro
      - /dev/:/dev/:ro
    depends_on:
      - agent
