version: '3.7'

services:
  traefik:
    image: traefik:v2.8
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - lets-encrypt:/lets-encrypt
    configs:
      - source: traefik.yaml
        target: /traefik.yaml
    ports:
      - "80:80"
      - "443:443"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
    networks:
      - traefik-public

volumes:
  lets-encrypt:
    driver: local

configs:
  traefik.yaml:
    file: ./traefik/traefik.yaml

networks:
  traefik-public:
    external: true

