version: "3.3"

networks:
  net:
    driver: overlay
    attachable: true
  traefik-public:
    external: true
  nuvla-backend:
    external: true

volumes:
    prometheus: {}
    grafana: {}
    alertmanager: {}

configs:
  node_rules:
    file: ./prometheus/rules/swarm_node.rules.yml
  task_rules:
    file: ./prometheus/rules/swarm_task.rules.yml
  gf_prometheus_datasource:
    file: ./grafana/datasources/prometheus.yaml
  prometheus_config:
    file: ./prometheus/prometheus.yml

services:
  cadvisor:
    image: google/cadvisor
    networks:
      - net
    command: -logtostderr -docker_only
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  grafana:
    image: grafana/grafana:7.4.3
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin_admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=/grafana
      - GF_SMTP_ENABLED=${GF_SMTP_ENABLED}
      - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS}
      - GF_SMTP_FROM_NAME=${GF_SMTP_FROM_NAME}
      - GF_SMTP_HOST=${GF_SMTP_HOST}
      - GF_SMTP_USER=${GF_SMTP_USER}
      - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD}
    volumes:
      - grafana:/var/lib/grafana
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.grafana-service.loadbalancer.server.port=3000"
        - "traefik.http.middlewares.grafana-middleware.stripprefix.prefixes=/grafana"
        - "traefik.http.routers.grafana-router.rule=PathPrefix(`/grafana`)"
        - "traefik.http.routers.grafana-router.entrypoints=websecure"
        - "traefik.http.routers.grafana-router.tls=true"
        - "traefik.http.routers.grafana-router.middlewares=grafana-middleware"
    configs:
      - source: gf_prometheus_datasource
        target: /etc/grafana/provisioning/datasources/prometheus.yaml  
    networks:
      - net
      - traefik-public

