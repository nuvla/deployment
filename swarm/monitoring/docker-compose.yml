  node-exporter:
    image: stefanprodan/swarmprom-node-exporter:v0.16.0
    networks:
      - net
    environment:
      - NODE_ID={{.Node.ID}}
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /etc/hostname:/etc/nodename
    command:
      - '--path.sysfs=/host/sys'
      - '--path.procfs=/host/proc'
      - '--collector.textfile.directory=/etc/node-exporter/'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      - '--no-collector.ipvs'
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  elasticsearch_exporter:
    image: justwatch/elasticsearch_exporter:1.1.0
    command:
      - '--es.uri=http://es:9200'
      - '--es.all'
      # Check for ES 7.x RBAC https://github.com/justwatchcom/elasticsearch_exporter#elasticsearch-7x-security-privileges
      - '--es.cluster_settings'
      - '--es.indices'
      - '--es.indices_settings'
      - '--es.shards'
      - '--es.snapshots'
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - net
      # Must correspond to the network in which ES running.
      - nuvla-backend

  prometheus:
    image: prom/prometheus:v2.25.2
    command:
      # see https://github.com/stefanprodan/swarmprom/issues/25#issuecomment-539104269
      - '--config.file=/etc/prometheus/prometheus_custom.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=24h'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.external-url=https://ignored.example.com/prometheus'
      - '--web.route-prefix=/prometheus'
    volumes:
      - prometheus:/prometheus
    configs:
#      - source: node_rules
#        target: /etc/prometheus/swarm_node.rules.yml
#      - source: task_rules
#        target: /etc/prometheus/swarm_task.rules.yml
      - source: prometheus_config
        target: /etc/prometheus/prometheus_custom.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.prometheus-service.loadbalancer.server.port=9090"
        - "traefik.http.middlewares.prometheus-middleware.basicauth.users=${ADMIN_USER:-admin}:${ADMIN_HASHED_PASSWORD:?provide ADMIN_HASHED_PASSWORD value}"
        - "traefik.http.routers.prometheus-router.rule=PathPrefix(`/prometheus`)"
        - "traefik.http.routers.prometheus-router.entrypoints=websecure"
        - "traefik.http.routers.prometheus-router.tls=true"
        - "traefik.http.routers.prometheus-router.middlewares=prometheus-middleware"
    networks:
      - net
      - traefik-public
